<script>
  const translationsAbout = {
    en: {
      aboutUsSubTitle: "About Us",
      aboutUsMainTitle1: "We have a lot of fun processes, we grow",
      aboutUsStep1: "Come to Our King Stone Store for a Visit",
      aboutUsStep2: "Take Your Time to Choose Our Collection",
      aboutUsStep3: "Let's Find the Best Natural Stone",
      aboutUsStep4: "Delivery & Installation",
      aboutUsMainTitle2: "Provide Solutions of Every Kind",
      aboutUsDescription:
        "Providing solutions to its customers, King Stone can take a consultative approach, working closely with clients to understand their needs & preferences.",
      marbleFlooring: "Marble Flooring",
      graniteTiles: "Granite Tiles",
      contactUsButton: "Contact Us",
    },
    ar: {
      aboutUsSubTitle: "من نحن",
      aboutUsMainTitle1: "لدينا العديد من العمليات الممتعة، نحن ننمو",
      aboutUsStep1: "تعال لزيارة متجر كينج ستون الخاص بنا",
      aboutUsStep2: "خذ وقتك لاختيار مجموعتنا",
      aboutUsStep3: "لنجد أفضل حجر طبيعي",
      aboutUsStep4: "التسليم والتركيب",
      aboutUsMainTitle2: "تقديم حلول من جميع الأنواع",
      aboutUsDescription:
        "تقديم حلول لعملائها، يمكن لشركة كينج ستون اتخاذ نهج استشاري، والعمل عن كثب مع العملاء لفهم احتياجاتهم وتفضيلاتهم.",
      marbleFlooring: "أرضيات الرخام",
      graniteTiles: "بلاط الجرانيت",
      contactUsButton: "اتصل بنا",
    },
  };

  function applyTranslations() {
    const urlParams = new URLSearchParams(window.location.search);
    const lang = urlParams.get("lang") || "en";

    document.querySelectorAll("[data-translate-key-about]").forEach((element) => {
      const key = element.getAttribute("data-translate-key-about");
      if (translationsAbout[lang] && translationsAbout[lang][key]) {
        element.textContent = translationsAbout[lang][key];
      }
    });
  }

  document.addEventListener("DOMContentLoaded", applyTranslations);
</script>
