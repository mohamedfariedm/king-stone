        width: 100%;
        height: 40vh;
        display: block;
        border-radius: 10px;
      }
      .swiper-button-next,

        color: orange !important;
        font-size: 20px;
        transition: color 0.3s ease;
      }
      .swiper-button-next:hover,
      .swiper-button-prev:hover {
        color: darkorange;
      }
      .swiper-pagination-bullet {
        background-color: orange !important;
        opacity: 0.7;
        transition: opacity 0.3s ease, transform 0.3s ease;
      }
      .swiper-pagination-bullet-active {
        background-color: darkorange;
        opacity: 1;
        transform: scale(1.2);
      }
      .swiper-pagination-bullet:hover {

      <script>
        // Initialize Swiper for Saw-Cut
        var sawCutSwiper = new Swiper('.saw-cut-slider', {
          slidesPerView: 1,
          spaceBetween: 10,
          navigation: {
            nextEl: '.saw-cut-next',
            prevEl: '.saw-cut-prev',
          },
          pagination: {
            el: '.saw-cut-pagination',
            clickable: true,
          },
          loop: true,
        });
      
        // Initialize Swiper for Polished
        var polishedSwiper = new Swiper('.polished-slider', {

    <link

      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const lang = urlParams.get("lang") || "en";

        fetch("finishes.json")
          .then((response) => {
            if (!response.ok) throw new Error("Failed to load translations.");
            return response.json();
          })
          .then((translations) => {
            const content = translations[lang] || translations["en"];

            document.title = content.title;
            document.getElementById("page-title").textContent = content.title;
            document.getElementById("breadcrumb-title").textContent =
              content.breadcrumb.current;
            document.getElementById("breadcrumb-home").textContent =
              content.breadcrumb.home;
            document.getElementById("breadcrumb-current").textContent =
              content.breadcrumb.current;
            document.getElementById("finishes-sub-title").textContent =
              content.sections.finishesTitle;
            document.getElementById("finishes-main-title").textContent =
              content.sections.finishesSubTitle;
            for (const [id, title] of Object.entries(content.sections.categories)) {
              const element = document.getElementById(`${id}-title`);
              if (element) element.textContent = title;
            }
          })
          .catch((error) => console.error("Error loading or applying translations:", error));
      });
    </script>
